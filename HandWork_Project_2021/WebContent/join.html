<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>회원가입</title>
</head>
<body>
    <h1 class="hide">회원가입</h1>
    <header>
        <div class="left">
            <a href="./index.html" class="menu-btn">
                <img src="./images/menu.png" alt="헤더 메뉴">
            </a>
            <h2 class="hide">핸드워크 헤더</h1>
            <a href="./index.html" class="main-logo">
                <!-- <img src="./images/2.png" alt="메인페이지 로고"> -->
                <p>HandWork</p>
            </a>
        </div>
        <form class="search" action="" method="">
            <input class="text" type="text">
            <input class="btn" type="submit" value="검색">
        </form>
        <h2 class="hide">로그인폼</h2>
        <ul class="login">
            <li><a href="login.html">로그인</a></li>
            <li><a href="join.html">회원가입</a></li>
            <li><a href="">마이페이지</a></li>
        </ul>
    </header>
    
    <section class="join-section main-section">
        <h2 class="hide">회원가입 영역</h2>
        <div class="join-container inner-container">
            <p class="horizontal-join horizontal-title">회원가입</p>
            <form action="">
                <p class="form-subs" >사용자 유형</p>
                <div class="radio-group">
                    <input type="radio" name="user-type" id="customer" value="free" class="radio-type-user" checked>
                    <label class="" for="customer">구매자</label>
                    <input type="radio" name="user-type" id="seller" value="free" class="radio-type-user">
                    <label class="" for="seller">제작자</label>
                </div>
                <p class="form-subs" >계정 유형</p>
                <div class="radio-group">
                    <input type="radio" name="join-type" id="local" value="local" class="radio-type-join" checked>
                    <label class="" for="local">로컬</label>
                    <input type="radio" name="join-type" id="kakao" value="kakao" class="radio-type-join">
                    <label class="" for="kakao">카카오</label>
                </div>
                <p class="form-subs-join">회원정보 입력</p>
                <div class="join-input-row">                
                    <label for="text-id-join"><span>아이디</span></label>
                    <input type="text" class="text-id-join" placeholder="아이디를 입력하세요.">
                </div>
                <div class="join-input-row">                
                    <label for="join-id"><span>비밀번호</span></label>
                    <input type="text" class="text-id-join" placeholder="비밀번호를 입력하세요.">
                </div>
                <div class="join-input-row">                
                    <label for="join-id"><span>비밀번호 확인</span></label>
                    <input type="text" class="text-id-join" placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="join-input-row">                
                    <label for="join-id"><span>이름</span></label>
                    <input type="text" class="text-id-join" placeholder="사용자 이름을 입력하세요">
                </div>
                <div class="join-input-row">                
                    <label for="join-id"><span>이메일</span></label>
                    <div class="email-group">
                        <input type="text" class="text-id-join" placeholder="email">
                        <span>@</span>
                        <input type="text" class="text-id-join" placeholder="드롭다운으로 교체 예정">
                    </div>
                </div>
                <input type="submit" class="btn-join btn-submit" value="회원가입">
            </form>
        </div>
    </section>

    <footer></footer>
</body>
</html>
